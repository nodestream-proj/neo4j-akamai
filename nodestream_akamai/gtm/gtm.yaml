- implementation: nodestream_akamai.gtm:AkamaiGTMExtractor
  arguments:
    base_url: !env 'base_url'
    client_token: !env 'client_token'
    client_secret: !env 'client_secret'
    access_token: !env 'access_token'
    account_key: !env 'account_key'
  annotations:
  - live
  - test
- implementation: nodestream.interpreting:Interpreter
  arguments:
    interpretations:
    - type: source_node
      node_type: akamai_gtm_config
      normalization:
        do_remove_trailing_dots: true
      key:
        id: !jmespath 'name'
    - type: properties
      properties:
        name: !jmespath 'name'
    - type: endpoint
      search: !jmespath 'summary[*].fqdn'
      relationship_type: HAS_RECORD
    - type: relationship
      node_type: akamai_gtm_target
      relationship_type: DEFINED_BY
      key_normalization:
        do_remove_trailing_dots: true
      node_key:
        fqdn: !jmespath 'datacenterId'
      iterate_on: !jmespath 'summary[*].trafficTargets[*]'
