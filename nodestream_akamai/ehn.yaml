- implementation: nodestream_akamai.ehn:AkamaiEHNExtractor
  arguments: !include 'akamai-client-args.yaml'
  annotations:
  - live
  - test
- implementation: nodestream.interpreting:Interpreter
  arguments:
    interpretations:
    - type: source_node
      node_type: akamai_edgehost
      normalization:
        do_remove_trailing_dots: true
      key:
        edgeHostnameId: !jmespath 'edgeHostnameId'
    - type: properties
      properties:
        edgeHostname: !jmespath 'edgeHostname'
        ipVersionBehavior: !jmespath 'ipVersionBehavior'
    - type: relationship
      node_type: endpoint
      node_key: 
        fqdn: !jmespath 'recordName'
      relationship_type: HAS_RECORD