- implementation: nodestream.pipeline.extractors:FileExtractor
  arguments:
    globs:
    - akamai_property.json
  annotations:
  - live
  - test
- implementation: nodestream.interpreters:Interpreter
  arguments:
    interpretations:
    - type: source
      node_type: akamai_property_config
      normalization:
        do_remove_trailing_dots: true
      key:
        id: !jmespath 'id'
    - type: properties
      properties:
        name: !jmespath 'name'
    - type: endpoint
      search: !jmespath 'hostnames[*].name'
      relationship_type: SERVICED_BY
      outbound: false
    - type: endpoint
      search: !jmespath 'origins[*].name'
      relationship_type: PROXIES_TO
    - type: endpoint
      search: !jmespath 'edge_redirector_policies[*].policyId'
      relationship_type: REDIRECTS_IN
- !etw-shim
  implementation: etwpipeline.writers:LoggerWriter
  arguments:
    logger_name: akamai-property
    level: DEBUG
- !include '../neo4j_writer.yaml'
