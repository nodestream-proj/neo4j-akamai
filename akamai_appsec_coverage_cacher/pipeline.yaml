resolvers:
  - implementation: etwpipeline.declarative.resolvers:EnvironmentResolver
  
extractor:
  implementation: akamai_appsec_coverage_cacher.pipeline:AkamaiAppSecCoverageExtractor
  arguments:
    base_url: env://base_url
    client_token: env://client_token
    client_secret: env://client_secret
    access_token: env://access_token
    account_key: env://account_key

writers:
  - implementation: etwpipeline.writers:LoggerWriter
  - implementation: etwpipeline.writers:JsonFileWriter
    arguments:
      file_name: akamai_appsec_coverage.json
