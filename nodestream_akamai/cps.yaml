- implementation: nodestream_akamai.cps:AkamaiCPSExtractor
  arguments: !include 'akamai-client-args.yaml'
  annotations:
  - live
  - test
- implementation: nodestream.interpreting:Interpreter
  arguments:
    interpretations:
    - type: source_node
      node_type: akamai_certificate
      normalization:
        do_remove_trailing_dots: true
      key:
        id: !jmespath 'id'
    - type: properties
      properties:
        expiry: !jmespath 'expiry'
        cn: !jmespath 'csr.cn'
    - type: relationship
      node_type: endpoint
      node_key: 
        fqdn: !jmespath 'csr.cn'
      relationship_type: PROTECTED_BY
      outbound: false
    - type: relationship
      node_type: endpoint
      node_key: 
        fqdn: !jmespath 'csr.sans[*]'
      relationship_type: PROTECTED_BY
      outbound: false