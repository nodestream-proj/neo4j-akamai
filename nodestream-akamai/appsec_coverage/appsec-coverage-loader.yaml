- implementation: nodestream.pipeline.extractors:FileExtractor
  arguments:
    globs:
    - akamai_appsec_coverage.json
  annotations:
  - live
  - test
- implementation: nodestream.interpreters:Interpreter
  arguments:
    interpretations:
    - type: source
      node_type: akamai_waf_policy
      normalization:
        do_remove_trailing_dots: true
      key:
        policyId: !jmespath 'policyId'
    - type: properties
      properties:
        policyName: !jmespath 'policyName'
    - type: endpoint
      search: !jmespath 'hostname'
      relationship_type: PROTECTED_BY
      outbound: false
- !etw-shim
  implementation: etwpipeline.writers:LoggerWriter
  arguments:
    logger_name: akamai-appsec-coverage
    level: DEBUG
- !include '../neo4j_writer.yaml'
