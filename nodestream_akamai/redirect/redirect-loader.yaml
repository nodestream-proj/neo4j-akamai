- implementation: nodestream.pipeline.extractors:FileExtractor
  arguments:
    globs:
    - akamai_redirect.json
  annotations:
  - live
  - test
- implementation: nodestream.interpreting:Interpreter
  arguments:
    interpretations:
    - type: source
      node_type: akamai_redirect_config
      normalization:
        do_remove_trailing_dots: true
      key:
        id: !jmespath 'policyId'
    - type: properties
      properties:
        name: !jmespath 'name'
    - type: endpoint
      search: !jmespath 'inbound_hosts[*].name'
      relationship_type: REDIRECTS_HANDLED_BY
      outbound: false
    - type: endpoint
      search: !jmespath 'outbound_hosts[*].name'
      relationship_type: REDIRECTS_TO
