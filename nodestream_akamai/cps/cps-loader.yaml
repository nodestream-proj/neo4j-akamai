- implementation: nodestream.pipeline.extractors:FileExtractor
  arguments:
    globs:
    - akamai_cps.json
  annotations:
  - live
  - test
- implementation: nodestream.interpreting:Interpreter
  arguments:
    interpretations:
    - type: source
      node_type: akamai_certificate
      normalization:
        do_remove_trailing_dots: true
      key:
        id: !jmespath 'id'
    - type: properties
      properties:
        expiry: !jmespath 'expiry'
        cn: !jmespath 'csr.cn'
    - type: endpoint
      search: !jmespath 'csr.cn'
      relationship_type: PROTECTED_BY
      outbound: false
    - type: endpoint
      search: !jmespath 'csr.sans[*]'
      relationship_type: PROTECTED_BY
      outbound: false
