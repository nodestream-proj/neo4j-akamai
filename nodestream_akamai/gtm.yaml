- implementation: nodestream_akamai.gtm:AkamaiGtmExtractor
  arguments:
    base_url: !config 'base_url'
    client_token: !config 'client_token'
    client_secret: !config 'client_secret'
    access_token: !config 'access_token'
    account_key: !config 'account_key'
- implementation: nodestream.interpreting:Interpreter
  arguments:
    interpretations:
    - - type: source_node
        node_type: AkamaiGtmDomain
        normalization:
          do_remove_trailing_dots: true
        key:
          id: !jmespath 'name'
      - type: properties
        properties:
          name: !jmespath 'name'
      - type: relationship
        node_type: AkamaiGtmProperty
        node_key: 
          fqdn: !jmespath 'properties[*].fqdn'
        find_many: true
        relationship_type: HAS_RECORD
    - - type: source_node
        node_type: AkamaiGtmProperty
        normalization:
          do_remove_trailing_dots: true
        key:
          id: !jmespath 'properties[*].fqdn'
      - type: properties
        properties:
          name: !jmespath 'name'
          type: !jmespath 'type'
      - type: relationship
        node_type: AkamaiGtmTarget
        relationship_type: RETURNS
        key_normalization:
          do_remove_trailing_dots: true
        node_key:
          fqdn: !jmespath 'trafficTargets[*]'
        find_many: true